<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galerie Habits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style2.css">
  
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row">
    <!-- Image principale -->
    <div class="col-12 text-center mb-4">
      <img id="mainImage" src="../img/caroussel1.png" class="img-fluid main-img" alt="Produit">
    </div>

    <!-- Miniatures -->
    <div class="col-12 d-flex justify-content-center gap-3">
      <img src="../img/caroussel1.png" class="thumbnail rounded" width="120" onclick="changeImage(this)">
      <img src="../img/caroussel2.jpg" class="thumbnail rounded" width="120" onclick="changeImage(this)">
      <img src="../img/caroussel3.png" class="thumbnail rounded" width="120" onclick="changeImage(this)">
      <img src="../img/caroussel2.jpg" class="thumbnail rounded" width="120" onclick="changeImage(this)">
    </div>
  </div>
</div>

<script>
  function changeImage(element) {
    let mainImage = document.getElementById("mainImage");
    mainImage.src = element.src.replace("150x100", "600x400"); // remplace miniature par grande photo
  }
</script>

</body>
</html>
